<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./animate.css" />
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="textillate">
      <ul class="text">
        <li>物流商品就好關係地方大概賺錢成熟還要編號國內鮮花再次基礎電。</li>
        <li>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, tempore!</li>
      </ul>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery.fittext.js"></script>
    <script src="./jquery.lettering.js"></script>
    <script src="./jquery.textillate.js"></script>
    <script>
      $('#textillate').textillate({
        selector: '.text', // 選擇動畫清單，裡面子元素產生動畫
        loop: true, //循環播放
        initialDelay: 0, // 動畫開始前的延遲時間 毫秒
        autoStart: true, // 動畫自動開始
        type: 'char', // char 顯示單位字母， word 為一句話
        in: {
          effect: 'fadeInLeftBig', // 進場動畫效果
          delayScale: 1.5, // 延遲時間的乘數
          delay: 50, // 每個文字之間的延遲時間 毫秒
          sync: false, // false 為同步逐一顯示， true 為非同步一次顯示
          shuffle: false, // 是否亂數顯示
          reverse: false, // 是否反向顯示
          callback: function () {
            // 進場時的回呼函式
          },
        },
      })
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
