<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <!-- animate.css 4.0+ 不支援 -->
  <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css' /> -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css' />

  <title>textillate.js</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div id="textillate">
    <ul class="text">
      <li>房屋而已傢伙後面一部分沒有任何條例兩種全部取消超市，城市來。</li>
      <li>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
      <li>一體已有降價同時國內外靜靜運行平台工廠心靈，涉及本公司，不。</li>
      <li>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
    </ul>
  </div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.fittext.js"></script>
  <script src="./js/jquery.lettering.js"></script>
  <script src="./js/jquery.textillate.js"></script>
  <script>
    $('#textillate').textillate({
      selector: '.text', // 選擇動畫清單，裡面子元素產生進場、離場動畫
      loop: true, // 循環播放
      initialDelay: 0, // 動畫開始前的延遲時間，毫秒
      autoStart: true, // 動畫自動開始
      type: 'char', // char 顯示單位字母，word 為一句話
      // 進場設定
      in: {
        effect: 'fadeInLeftBig', // 進場動畫效果
        delayScale: 1, // 延遲時間的乘數
        delay: 100, // 每個文字之間的延遲時間，毫秒
        sync: false, // false 為同步逐一顯示，true 為非同步一次顯示
        shuffle: false, // 是否亂數顯示
        reverse: false, // 是否反向顯示
        callback: function () {
          // 進場時的回呼函式
        }
      },

      // 離場設定
      out: {
        effect: 'fadeOut',
        delayScale: 1,
        delay: 50,
        sync: false,
        shuffle: true,
        reverse: false,
        callback: function () {
        }
      },

    })
  </script>
</body>

</html>
